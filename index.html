<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rubik's Tangle solver</title>
        <script src="js/counter.js" type="text/javascript"></script>
        <script src="js/ui.js" type="text/javascript"></script>
        <style>
            table {
                border: 1px solid black;
            }
            #availableTiles div { margin: 0 5px 5px 0; }
            #solution {
                width: 260px;
                border-spacing: 0;
            }
            #solution td { padding: 0; }
            .tile-container .tile {
                float: left;
            }
            .tile-container:after {
                content: '';
                display: block;
                clear: both;
            }
            .tile {
                width: 52px;
                height: 52px;
            }
        </style>
    </head>
    
    <body onload="showAvailableTiles()">
        <h1>Rubik's Tangle solver</h1>
    
        <h2>Available tiles</h2>
        
        <div id="availableTiles" class="tile-container"></div>
        
        <button onclick="randomiseTiles()">Randomise tiles</button>
        
        <button onclick="findSolution()">Find solution</button>
        
        <table id="solution"></table>
        
        <p id="counter"></p>
        
        <button onclick="testAlgorithmPerformance()">Test algorithm performance</button>
        
        <table id="algorithmPerformanceResults">
            <thead>
                <tr>
                    <th>Run #</th>
                    <th>Start time</th>
                    <th>End time</th>
                    <th>Tile placements</th>
                </tr>
            </thead>
        </table>
    </body>

</html>
